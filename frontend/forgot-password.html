<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Remote Work Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form id="forgot-password-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
       <div class="mb-6 text-center">
           <h1 class="text-2xl font-bold text-gray-700">Şifremi Unuttum</h1>
           <p class="text-sm text-gray-600 mt-2">E-posta adresinizi girin, size şifre sıfırlama linki gönderelim.</p>
       </div>
       
       <div class="mb-6">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
               E-posta Adresi
           </label>
           <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="E-posta adresinizi girin" required autocomplete="email">
       </div>
       
       <div class="flex items-center justify-between">
           <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
               Şifre Sıfırlama Linki Gönder
           </button>
       </div>
       
       <!-- Geri dönüş linkleri -->
       <div class="text-center mt-6 space-y-2">
           <div>
               <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="login.html">
                   ← Giriş Sayfasına Dön
               </a>
           </div>
           <div>
               <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="register.html">
                   Hesabın yok mu? Kayıt Ol
               </a>
           </div>
       </div>
    </form>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-4 rounded-lg">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-500 mx-auto"></div>
            <p class="mt-2 text-sm text-gray-600">Gönderiliyor...</p>
        </div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/forgot-password.js"></script>
</body>
</html>
